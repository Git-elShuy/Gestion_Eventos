<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="main">
        <nav class="navbar navbar-expand">
            <button class="toggler-btn" type="button">
                <i class="lni lni-text-align-left"></i>
            </button>
        </nav>
        <main class="p-3">
            <div class="container-fluid">
                <div class="mb-3 text-center">
                    <h1>DATOS DEL EVENTO</h1>
                    <div class="container mt-5">
                        <form action="">
                            <div class="row">
                                <div class="col">
                                    <!-- Matricula input -->
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="Nombre" class="form-control" />
                                        <label class="form-label" for="Nombre">Nombre</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <!-- Carrera input -->
                                    <select class="form-select mb-4" aria-label="Default select example">
                                        <option selected>---Seleccionar carrera---</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col">
                                    <!-- Fecha1 input -->
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="date" id="fecha1" class="form-control" />
                                        <label class="form-label" for="fecha1">Fecha inicial</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <!-- Fecha2 input -->
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="date" id="fecha2" class="form-control" />
                                        <label class="form-label" for="fecha2">Fecha final</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected class="text-center">---Seleccionar ubicacion---</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col">
                                    <h1>USUARIOS</h1>
                                    <hr />
                                    <div class="form-group">
                                        <div *ngFor="let organizer of usuarios; let i = index">
                                            <div class="row align-items-center">
                                                <div class="col">
                                                    <select class="form-select mt-2"
                                                        aria-label="Default select example">
                                                        <option selected class="text-center">---Seleccionar usuario---
                                                        </option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                                <div class="col-auto">
                                                    <i role="button" (click)="removeUsuario(i)"
                                                        class="lni lni-circle-minus mt-2"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <i role="button" (click)="addUsuario()" class="lni lni-plus mt-3"></i>
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col">
                                    <h1>ACTIVIDADES</h1>
                                    <div class="form-group">
                                        <div *ngFor="let organizer of actividades; let i = index">
                                            <div class="row align-items-center">
                                                <div class="col">
                                                    <select class="form-select mt-2"
                                                        aria-label="Default select example">
                                                        <option selected class="text-center">---Seleccionar usuario---
                                                        </option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                                <div class="col-auto">
                                                    <i role="button" (click)="removeActividad(i)"
                                                        class="lni lni-circle-minus mt-2"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <i role="button" (click)="addActividad()" class="lni lni-plus mt-3"></i>
                                    </div>
                                </div>
                            </div>
                            <hr />

                            <button class="button-14" role="button" type="submit">Completar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
